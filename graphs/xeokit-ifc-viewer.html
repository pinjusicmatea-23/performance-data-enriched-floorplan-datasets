<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional IFC Viewer - IAAC Performance Dataset</title>
    
    <!-- XeoKit SDK -->
    <script type="importmap">
    {
        "imports": {
            "@xeokit/xeokit-sdk/": "https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk/dist/"
        }
    }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #ifc-viewer-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #f5f5f5;
        }
        
        .viewer-canvas {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 249, 250, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        .loading-content {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        .loading-progress {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .controls-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            min-width: 250px;
            z-index: 100;
        }
        
        .controls-panel h3 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.1rem;
        }
        
        .control-group {
            margin-bottom: 1.5rem;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }
        
        .control-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            flex: 1;
            min-width: 70px;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .btn.secondary {
            background: #6c757d;
        }
        
        .btn.secondary:hover {
            background: #5a6268;
        }
        
        .btn.success {
            background: #28a745;
        }
        
        .btn.success:hover {
            background: #218838;
        }
        
        .model-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #666;
            max-width: 280px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .model-info strong {
            color: #333;
        }
        
        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            color: #155724;
            background: #d4edda;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            border: 1px solid #c3e6cb;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="ifc-viewer-container">
        <canvas id="ifc-canvas" class="viewer-canvas"></canvas>
        
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h3>Professional IFC Viewer</h3>
                <p>Initializing XeoKit IFC viewer for IAAC dataset...</p>
                <div class="loading-progress">
                    <div class="loading-progress-bar" id="progress-bar"></div>
                </div>
                <div id="progress-text">Setting up viewer...</div>
            </div>
        </div>
        
        <div id="controls-panel" class="controls-panel" style="display: none;">
            <h3>üèóÔ∏è IFC Model Viewer</h3>
            
            <div class="control-group">
                <label>Load IFC Models</label>
                <div class="control-buttons">
                    <button class="btn" onclick="loadIFCModel('sample-building.ifc')">Sample</button>
                    <button class="btn" onclick="loadIFCModel('1501.ifc')">1501</button>
                    <button class="btn" onclick="loadIFCModel('2103.ifc')">2103</button>
                </div>
                <div class="control-buttons" style="margin-top: 0.5rem;">
                    <button class="btn" onclick="loadIFCModel('2131.ifc')">2131</button>
                    <button class="btn success" onclick="loadRandomIFC()">üé≤ Random</button>
                </div>
            </div>
            
            <div class="control-group">
                <label>View Controls</label>
                <div class="control-buttons">
                    <button class="btn secondary" onclick="resetView()">Reset</button>
                    <button class="btn secondary" onclick="fitToView()">Fit All</button>
                </div>
            </div>
            
            <div class="control-group">
                <label>Display Options</label>
                <div class="control-buttons">
                    <button class="btn secondary" onclick="toggleWireframe()">Wireframe</button>
                    <button class="btn secondary" onclick="toggleMaterials()">Materials</button>
                </div>
            </div>
        </div>
        
        <div id="model-info" class="model-info">
            <strong>IAAC Performance Dataset</strong><br>
            Professional IFC viewer powered by XeoKit<br>
            <em>Select an IFC model from the controls to begin</em>
        </div>
    </div>

    <script type="module">
        import {Viewer, WebIFCLoaderPlugin, NavCubePlugin, SectionPlanesPlugin} from "@xeokit/xeokit-sdk/dist/xeokit-sdk.min.es.js";
        
        class ProfessionalIFCViewer {
            constructor() {
                this.viewer = null;
                this.webIFCLoader = null;
                this.currentModel = null;
                this.isLoading = false;
                this.init();
            }
            
            init() {
                this.setupViewer();
                this.setupPlugins();
                this.hideLoading();
                this.showControls();
            }
            
            setupViewer() {
                // Initialize XeoKit viewer
                this.viewer = new Viewer({
                    canvasId: "ifc-canvas",
                    transparent: true,
                    saoEnabled: true, // Screen-space ambient occlusion
                    pbrEnabled: true, // Physically-based rendering
                    colorTextureEnabled: true,
                    dtxEnabled: true // Desktop transparency
                });
                
                // Configure camera
                this.viewer.camera.eye = [20, 20, 20];
                this.viewer.camera.look = [0, 0, 0];
                this.viewer.camera.up = [0, 1, 0];
                
                console.log("XeoKit viewer initialized");
            }
            
            setupPlugins() {
                // WebIFC loader plugin
                this.webIFCLoader = new WebIFCLoaderPlugin(this.viewer, {
                    wasmPath: "https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk/dist/"
                });
                
                // Navigation cube for better UX
                new NavCubePlugin(this.viewer, {
                    canvasId: "navCubeCanvas",
                    visible: true,
                    size: 200,
                    alignment: "topRight",
                    topMargin: 170,
                    rightMargin: 10
                });
                
                // Section planes for advanced analysis
                new SectionPlanesPlugin(this.viewer);
                
                console.log("XeoKit plugins initialized");
            }
            
            async loadIFCModel(filename) {
                if (this.isLoading) return;
                
                this.isLoading = true;
                this.showLoading(`Loading IFC: ${filename}`);
                
                try {
                    // Clear existing model
                    if (this.currentModel) {
                        this.viewer.scene.destroyModel(this.currentModel.id);
                    }
                    
                    // Load new model
                    const modelPath = `../models/${filename}`;
                    
                    this.currentModel = this.webIFCLoader.load({
                        id: filename.replace('.ifc', ''),
                        src: modelPath,
                        loadMetadata: true,
                        includeTypes: ["IfcWall", "IfcSlab", "IfcDoor", "IfcWindow", "IfcStair", "IfcRoof"],
                        excludeTypes: [],
                        
                        // Progress callback
                        performance: {
                            maxGeometryBatchSize: 50000000
                        }
                    });
                    
                    // Handle loading events
                    this.currentModel.on("loaded", () => {
                        this.hideLoading();
                        this.fitToView();
                        this.updateModelInfo(filename);
                        this.showSuccess(`Successfully loaded: ${filename}`);
                        console.log(`IFC model loaded: ${filename}`);
                    });
                    
                    this.currentModel.on("error", (error) => {
                        this.hideLoading();
                        this.showError(`Failed to load ${filename}: ${error}`);
                        console.error("IFC loading error:", error);
                    });
                    
                } catch (error) {
                    this.hideLoading();
                    this.showError(`Error loading ${filename}: ${error.message}`);
                    console.error("IFC loading exception:", error);
                } finally {
                    this.isLoading = false;
                }
            }
            
            loadRandomIFC() {
                const ifcFiles = [
                    'sample-building.ifc',
                    '1501.ifc',
                    '2103.ifc',
                    '2131.ifc',
                    '2132.ifc',
                    '3259.ifc',
                    '668.ifc',
                    '822.ifc'
                ];
                
                const randomFile = ifcFiles[Math.floor(Math.random() * ifcFiles.length)];
                this.loadIFCModel(randomFile);
            }
            
            resetView() {
                this.viewer.cameraControl.reset();
            }
            
            fitToView() {
                this.viewer.cameraFlight.flyTo({
                    aabb: this.viewer.scene.getAABB(),
                    duration: 1.0
                });
            }
            
            toggleWireframe() {
                const scene = this.viewer.scene;
                const models = scene.models;
                
                Object.values(models).forEach(model => {
                    const meshes = model.meshes;
                    Object.values(meshes).forEach(mesh => {
                        mesh.edges = !mesh.edges;
                    });
                });
            }
            
            toggleMaterials() {
                const scene = this.viewer.scene;
                const models = scene.models;
                
                Object.values(models).forEach(model => {
                    const meshes = model.meshes;
                    Object.values(meshes).forEach(mesh => {
                        mesh.colorize = mesh.colorize ? null : [0.5, 0.8, 1.0];
                    });
                });
            }
            
            showLoading(message) {
                const overlay = document.getElementById('loading-overlay');
                const text = overlay.querySelector('h3');
                if (text) text.textContent = message;
                overlay.style.display = 'flex';
            }
            
            hideLoading() {
                const overlay = document.getElementById('loading-overlay');
                overlay.style.display = 'none';
            }
            
            showControls() {
                const controls = document.getElementById('controls-panel');
                controls.style.display = 'block';
            }
            
            showError(message) {
                this.showNotification(message, 'error');
            }
            
            showSuccess(message) {
                this.showNotification(message, 'success');
            }
            
            showNotification(message, type = 'info') {
                // Remove existing notifications
                const existing = document.querySelectorAll('.notification');
                existing.forEach(n => n.remove());
                
                const notification = document.createElement('div');
                notification.className = `notification ${type}-message`;
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 270px;
                    padding: 1rem 1.5rem;
                    border-radius: 6px;
                    z-index: 10000;
                    max-width: 300px;
                    animation: slideIn 0.3s ease;
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 4000);
            }
            
            updateModelInfo(filename) {
                const info = document.getElementById('model-info');
                info.innerHTML = `
                    <strong>Loaded Model: ${filename}</strong><br>
                    Professional IFC viewer powered by XeoKit<br>
                    <em>Use controls to interact with the model</em><br>
                    <small>IAAC Performance Dataset</small>
                `;
            }
        }
        
        // Global functions for HTML buttons
        window.ifcViewer = new ProfessionalIFCViewer();
        window.loadIFCModel = (filename) => window.ifcViewer.loadIFCModel(filename);
        window.loadRandomIFC = () => window.ifcViewer.loadRandomIFC();
        window.resetView = () => window.ifcViewer.resetView();
        window.fitToView = () => window.ifcViewer.fitToView();
        window.toggleWireframe = () => window.ifcViewer.toggleWireframe();
        window.toggleMaterials = () => window.ifcViewer.toggleMaterials();
        
        // Auto-load a sample model
        setTimeout(() => {
            window.ifcViewer.loadIFCModel('sample-building.ifc');
        }, 1000);
        
        // Notify parent window
        window.addEventListener('load', () => {
            if (window.parent) {
                window.parent.postMessage({
                    action: 'ifcViewerReady',
                    metadata: {
                        viewer: 'XeoKit Professional IFC Viewer',
                        dataset: 'IAAC Performance Dataset',
                        features: ['IFC Loading', 'Professional Rendering', 'Advanced Controls']
                    }
                }, '*');
            }
        });
    </script>
</body>
</html>
